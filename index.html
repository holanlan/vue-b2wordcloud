<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-b2wordcloud</title>
    <style>
        .chart {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="app">
        <vue-wordcloud class="chart" :options="options" :loading="loading"></vue-wordcloud>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="dist/vue-wordcloud.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return { 
                    loading: true,
                    options: {
                        list: [
                            ['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46]
                        ],
                        color: [
                            ['blue', 'white']
                        ]
                    }
                }
            },
            mounted() {
                var _this = this
                setTimeout(function() {
                    _this.loading = false
                }, 2000)
            }
        })
    </script>
</vue-wordcloud>
</html>
